<img src="assets/images/logo.png" alt="Logo" class="w-1/2 mx-auto mt-16 mb-16">
<div class="flex flex-col items-center w-full h-auto relative mb-8" *ngFor="let image of images; let i = index">
  <div class="flex justify-center items-center w-full flex-grow overflow-auto mb-8">
    <div class="w-4/5 text-3xl resize-none text-center h-auto border-2 rounded-lg bg-green-50 p-4 overflow-hidden mb-8" [innerHTML]="image.text"></div>
  </div>
  <ng-container *ngIf="i === 0">
    <div class="flex flex-col justify-center items-center w-full flex-grow overflow-auto mb-8">
      <img src="assets/images/ctgov.png" alt="Image" class="object-contain w-2/5 h-auto mb-8 mx-auto">
      <img src="assets/images/eudra.png" alt="Image" class="object-contain w-2/5 h-auto mb-8 mx-auto">
    </div>
  </ng-container>
  <img *ngIf="image.src && !image.src.endsWith('.mov')" [src]="image.src" alt="Carousel image" class="flex-grow object-contain w-4/5 h-auto mb-8">
  <video *ngIf="image.src && image.src.endsWith('.mov')" [src]="image.src" controls class="flex-grow object-contain w-4/5 h-auto mb-8"></video>
  <a *ngIf="image.buttonText" href="https://mytomorrows.com/en/blog/mytomorrows-launches-an-AI-powered-clinical-trial-search-tool" target="_blank">
    <button class="bg-green-700 hover:bg-green-900 text-white font-bold py-8 px-16 rounded my-4 text-xl mb-8">{{image.buttonText}}</button>
  </a>
</div>
<div class="flex items-center justify-center">
  <a href="/landing-page">
    <button class="bg-green-700 hover:bg-green-900 text-white font-bold py-8 px-16 rounded my-4 text-xl mb-8">Discover myTomorrows</button>
  </a>
</div>
