<div class="relative">
  <input
    type="text"
    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white"
    placeholder="Country"
    [(ngModel)]="value"
    (input)="handleInput($event)"
  >
  <div *ngIf="valid === false" class="mt-2">
    <span class="font-medium text-red-500">*Please type and then select a valid value from the dropdown.</span>
  </div>

  <ul *ngIf="showSuggestions && suggestions.length > 0 && value.length > 0" class="absolute z-10 w-full bg-white shadow-lg rounded-md mt-1">
    <li *ngFor="let suggestion of suggestions" class="px-4 py-2 cursor-pointer text-sm hover:bg-gray-100" 
      (click)="handleSelect(suggestion)">
      {{ suggestion }}
    </li>
  </ul>
</div>
