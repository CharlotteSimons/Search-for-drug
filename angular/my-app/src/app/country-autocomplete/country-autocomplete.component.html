<div class="relative">
    <input
      type="text"
      class="w-full border border-gray-300 rounded-md px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600 bg-white"
      placeholder="Search"
      [(ngModel)]="value"
      (input)="handleInput($event)"
    >
    <div *ngIf="valid === false" class="mt-2">
      <span class="font-medium">*Please type and then select a valid value from the dropdown.</span>
    </div>
  
    <ul *ngIf="showSuggestions && suggestions.length > 0" class="absolute z-10 w-full bg-white shadow-lg rounded-md mt-1">
      <li *ngFor="let suggestion of suggestions" class="px-4 py-2 cursor-pointer text-sm hover:bg-gray-100" 
        (click)="handleSelect(suggestion)">
        {{ suggestion }}
      </li>
    </ul>
  </div>
