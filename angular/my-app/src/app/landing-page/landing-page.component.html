<div class="flex items-start justify-center min-h-screen">
  <div class="max-w-xl w-full space-y-4 bg-white p-10 h-auto"> <!-- Adjusted space-y-8 to space-y-4 -->

    <!-- Heading section -->
    <section class="text-center my-8">
      <img src="assets/images/logo.png" alt="myTomorrows logo">
    </section>

    <!-- Form fields column -->
    <div class="space-y-4">
      <div>
        <h3 class="font-bold mb-2 text-gray-700">
          Patient Information
        </h3>
        <div class="flex flex-col">
          <div class="mb-4">
            <app-search-autocomplete [(selectedValue)]="selectedCondition" class="w-full rounded text-gray-700"></app-search-autocomplete>
          </div>
          <div>
            <app-country-autocomplete [(selectedValue)]="selectedCountry" class="w-full rounded text-gray-700"></app-country-autocomplete>
          </div>
          <div class="mt-4">
            <app-age-input class="w-full rounded text-gray-700"></app-age-input>
          </div>
          <div class="mt-4">
            <app-medical-profile class="w-full rounded text-gray-700"></app-medical-profile>
          </div>
        </div>
      </div>
    </div>

    <div class="flex flex-col justify-center items-center space-y-4">
      <button (click)="request_tsr()" [disabled]="!searchEnabled()" class="bg-green-700 hover:bg-green-500 text-white font-bold rounded py-2 px-4">
        Search
      </button>
      <button routerLink="/carousel" class="bg-white hover:bg-gray-100 text-green-700 font-bold rounded py-2 px-4">
        Learn more
      </button>
    </div>

  </div>
</div>
